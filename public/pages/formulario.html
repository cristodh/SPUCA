<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/formulario.css">
</head>

<body>
    <form action="">
        <div class="contenedorGeneral">
            <h2>Formulario de Solicitud de Permiso</h2>
            <div class="infoPersonal">
                <label for="Nombre">Nombre completo</label>
                <input type="text" id="nombreC" placeholder="Nombre completo"><br>

                <label for="numeroCe">Número de cédula</label>
                <input type="text" name="numeCe" id="numeCe" placeholder="0-0000-0000" maxlength="12"><br>

                <label for="correo">Correo Electrónico</label>
                <input type="email" id="correo" placeholder="Correo Electrónico"><br>

                <label for="sede" >Sede</label>
                <select name="selecSede" id="sede" id="selecSede"> 
                    <option value="capri">La Capri</option>
                    <option value="puntarenas">Puntarenas</option>
                    <option value="virtual">Virtual</option>
                </select> <br>

                <label for="fechaS">Fecha de Salida</label>
                <input type="date" name="fechaSa" id="fechaSa"><br>

                <label for="fechaE">Fecha de entrega</label>
                <input type="date" name="fechaEn" id="fechaEn"><br>

                <label for="Nombre">Modelo de la pc</label>
                <input type="text" id="modeloPc" placeholder="Modelo de Pc"><br>

                <a href="pdf">Pdf de terminos y condiciones</a>

                <div class="checkContenedor">    
                    <label for="acepto" id="acepto">
                        <input type="checkbox" name="terminosCond" id="checkacepto">Acepto los términos y condiciones</label>
                </div>



                <button id="enviar">enviar</button><br>

            </div>
    </form>
    <script type="module" src="../js/formulario.js"></script>
</body>

</html>
