<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/formulario.css">
</head>

<body>
    <form id="form" action="">
        <div class="contenedorGeneral">
            <h2>Formulario de Solicitud de Permiso</h2>
            <div class="infoPersonal">
                <label for="Nombre">Nombre completo</label>
                <input type="text" id="nombreC" value="Solo lectura" readonly><br>

                <label for="numeroCe">Número de cédula</label>
                <input type="text" name="numeCe" id="numeCe" value="Solo lectura" readonly><br>

                <label for="correo">Correo Electrónico</label>
                <input type="email" id="correo" value="Solo lectura" readonly><br>

                <label for="sede" >Sede</label>
                <input type="text" id="sede" placeholder="Sede actual"><br>

                <label for="fechaS">Fecha de Salida</label>
                <input type="date" name="fechaSa" id="fechaSa"><br>

                <label for="fechaE">Fecha de entrega</label>
                <input type="date" name="fechaEn" id="fechaEn"><br>

                <label for="Nombre">Computadora Asignada</label>
                <input type="text" id="cpuAsignada" value="Solo lectura" readonly><br>

                <a href="../docs/Terminos_y_Condiciones_Equipos_Legal.pdf" target="_blank">Ver Terminos y Condiciones</a>

                <div class="checkContenedor">    
                    <label for="acepto" id="acepto">
                        <input type="checkbox" name="terminosCond" id="checkacepto">Acepto los términos y condiciones</label>
                </div>

                <p id="mensaje"></p>


                <button id="enviar">enviar</button><br>

            </div>
    </form>
    <script type="module" src="../js/formulario.js"></script>
</body>

</html>
