<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Docente</title>
    <link rel="stylesheet" href="../css/MenuAdmin.css">
</head>

<body>

    <header>
        <img src="../imgs/fwd sin fondo.png" class="logoFwd" alt="logo">
        <button id="logout"><img src="../imgs/salida blanco.png" id="imgLogo" alt=""></button>
    </header>



    <div class="columnas">
        <!-- COLUMNA IZQUIERDA (perfil) -->

        <div class="columnaI">

            <img src="../imgs/fotoPerfilAdmin.png" alt="imagenDePerfil" id="imagenPerfil">
            <h1 id="nombreDocente">nombreDocente</h1>
            <h5 id="correo">correo</h5>
            <h5 id="sede">sede</h5>
            <p><img src="../imgs/grafico-histograma.png" width="100" height="100" alt=""></p>
        </div>

        <!-- COLUMNA DERECHA (tabs + tarjetas) -->
        <div class="columnaD">
            <div class="tabs">
                <button class="tab active" data-tab="todas">Todas</button>
                <button class="tab" data-tab="aceptadas">Aceptadas</button>
                <button class="tab" data-tab="rechazadas">Rechazadas</button>
                <button class="tab" data-tab="completadas">Completadas</button>
            </div>

            <div class="contenido-tabs">
                <div class="tab-content active" id="todas">
                    <!-- Grid de solicitudes -->
                    <div class="solicitud" id="solicitud">
                    </div>
                </div>

                <!-- Puedes replicar estructura para aceptadas / rechazadas / completadas -->
            </div>
        </div>
    </div>

    <script type="module" src="../js/perfilDocente.js"></script>
</body>


</html>
