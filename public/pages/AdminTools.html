<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/AdminTools.css">
</head>
  <header>
    <h1>ADMIN TOOLS</h1>
     <button id="logout"><img src="../imgs/salida blanco.png" id="imgLogo" alt=""></button>
  </header>

  <main>
    <!-- Asignación de CPUs -->
    <div class="card">
      <h2>Asignación de CPUs</h2>
      <select id="estudiantes">
        <option value="" disabled selected>Seleccione un estudiante</option>
      </select>
      <select id="numerosSerie">
        <option value="" disabled selected>Seleccione un número de serie</option>
      </select>
      <button id="btnAsignar">Asignar</button>
    </div>
    

    <!-- Asignación de Tokens -->
    <div class="card">
      <h2>Asignación Tokens</h2>
      <input id="profName" type="text" placeholder="Nombre del Profesor">
      <input id="token" type="text" placeholder="Token">
      <button>Asignar</button>
    </div>

    <!-- Eliminación Usuario -->
    <div class="card">
      <h2>Eliminación Docentes</h2>
      <select id="deleteName" type="text" placeholder="Nombre del Profesor o Estudiante">
        <option disabled selected value="">Seleccione el profesor a eliminar</option>
      </select>
      <button id="deleteDocente">Eliminar docente</button>
      <h2>Eliminación Estudiantes</h2>
      <select id="deleteEstudiantes" type="text" placeholder="Nombre del Profesor o Estudiante">
        <option disabled selected value="">Seleccione estudiante a eliminar</option>
      </select>
      <button id="deleteEstudiante">Eliminar estudiante</button>
    </div>
  </main>

  <!-- Ingreso nuevas comptadoras -->
  <div class="card">
    <h2>Ingreso nuevas computadoras</h2>
    <input id="newSerial" type="text" placeholder="Número de Serie">
    <button id="btnAgregar">Agregar</button>
  </div>


  <script type="module" src="../js/AdminTools.js"></script>

</body>
</html>
